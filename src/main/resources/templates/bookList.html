<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Book-Store</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">       
 
</head>
<body style="margin-top: 50px; margin-left: 25px; margin-right: 25px;">
	<h1 style="text-align:center;">Book Store</h1>
	<table class="table table-striped">
		<tr>
			<th>Title</th>
			<th>Author</th>
			<th>ISBN</th>
			<th>Year</th>
			<th>Price</th>
			<th>Category</th>
			<th>Action</th>
		</tr>
		<tr th:each="book : ${books}">
			<td th:text="${book.title}"></td>
			<td th:text="${book.author}"></td>
			<td th:text="${book.isbn}"></td>
			<td th:text="${book.year}"></td>
			<td th:text="${book.price}"></td>
			<td th:text="${book.category.name}"></td>
			<td> <a class="btn btn-danger" th:href="@{/delete/{id}(id=${book.id})}">Delete</a>&nbsp;<a class="btn btn-primary" th:href="@{/editBook/{id}(id=${book.id})}">Edit</a></td>
			
		</tr>
		
		
	</table>
	
	<a class="btn btn-success" href="/addBook" role="button">Add Book</a>
	
</body>

</html>
