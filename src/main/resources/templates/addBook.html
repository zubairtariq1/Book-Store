<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Book-Store</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">

</head>
<body style="margin-top: 100px; margin-left: 200px;">
	<h1>Add Book</h1>
	<form th:object="${book}" th:action="@{save}" action="#" method="post"
		class="form-group">
		<div class="form-group">
			<label for="title">Title</label> <input type="text" id="title"
				th:field="*{title}" />
		</div>
		<div class="form-group">
			<label for="author">Author</label><input type="text" id="author"
				th:field="*{author}" />
		</div>
		<div class="form-group">
			<label for="isbn">ISBN</label> <input type="text" id="isbn"
				th:field="*{isbn}" />
		</div>
		<div class="form-group">
			<label for="year">Year</label> <input type="text" id="year"
				th:field="*{year}" />
		</div>
		<div class="form-group">
			<label for="price">Price</label> <input type="text" id="price"
				th:field="*{price}" />
		</div>
		<div class="form-group">
			<label for="category">Category</label> 
			<select  id="categorylist"
				th:field="*{category}" class="form-control">
				<option th:each="category: ${categories}"
						th:value="${category.categoryid}" 
						th:text="${category.name}">
				</option>
			</select>
		</div>
		<input class="btn btn-success" type="submit" value="save">
	</form>



</body>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>

</html>
